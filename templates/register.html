<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
</head>
<body>
  <h1>Create an Account</h1>
  <form method="post" novalidate>
    {{ form.hidden_tag() }}
    <p>
      {{ form.username.label }}<br>
      {{ form.username() }}
    </p>
    <p>
      {{ form.email.label }}<br>
      {{ form.email() }}
    </p>
    <p>
      {{ form.password.label }}<br>
      {{ form.password() }}
    </p>
    <p>
      {{ form.confirm.label }}<br>
      {{ form.confirm() }}
    </p>
    <p>{{ form.submit() }}</p>
  </form>
  <p>Already have an account? <a href="{{ url_for('login') }}">Log in here</a>.</p>
</body>
</html>
