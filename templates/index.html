<!DOCTYPE html>
<html>
<head><title>Recipes</title></head>
<body>
    <h1>Your Recipes</h1>
    <a href="{{ url_for('create_recipe') }}">Create New Recipe</a>
    <ul>
    {% for recipe in recipes %}
        <li>
            <a href="{{ url_for('view_recipe', id=recipe.id) }}">{{ recipe.title }}</a>
            [<a href="{{ url_for('edit_recipe', id=recipe.id) }}">Edit</a>]
            [<a href="{{ url_for('delete_recipe', id=recipe.id) }}">Delete</a>]
        </li>
    {% endfor %}
    </ul>
</body>
</html>
