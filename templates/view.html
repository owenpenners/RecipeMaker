<!DOCTYPE html>
<html>
<head><title>{{ recipe.title }}</title></head>
<body>
    <h1>{{ recipe.title }}</h1>
    <p><strong>Ingredients:</strong><br>{{ recipe.ingredients }}</p>
    <p><strong>Instructions:</strong><br>{{ recipe.instructions }}</p>

</body>
</html>
